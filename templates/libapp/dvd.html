{% extends 'libapp/base.html' %}
{% block body_block %}
    <h2>List of Library DVDs</h2>
{% if dvdlist %}
    <ol>
    {% for dvd in dvdlist %}
    <li><a href="/libapp/{{ dvd.id }}"> {{ dvd }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <strong>There is no DVD in library!</strong>
{% endif %}


{% endblock %}
